  <section>
    <div id="container">
      <h1> Contactanos </h1>
      </div>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Mi nombre es..." name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Mi Email es..." name="email" id="email_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Elije el tema" name="subject" id="subject_input" required>
            <option disabled hidden selected>Sobre que te gustaria hablar?</option>
            <option>Tipos De lanas</option>
            <option>Problemas en la pagina</option>
            <option>Una talla en especifico</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Expresa tu problema" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>
    </div>
  </section>
